
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background: #fff;
            color: #764ba2;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #eee;
            color: #667eea;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Login</h2>
        <input name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
